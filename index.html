<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mandelbrot Navigator</title>
  <meta name="author" content="Niels Warncke">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="slider.css" rel="stylesheet">
  <!-- <script src="index.js"></script> -->
</head>

<body id="body">
    <div id="mandelbrot">
    </div>
    <article id="mandelnav">
        Zoom -: Press 1-5 |
        Zoom +: Press 6-0 |
        Focused: <span id="focused">(0, 0)</span> |
        Resolution: <input type="range" class="slider" id="res" name="res" value="1024" min="8" max="4000"> |
        Iterations <input type="range" class="slider" id="iterations" name="iterations" min="1" max="500"> |
        <button id="copy"  type="button">Copy URL</button>
    </article>
    
    <div id="status"></div>
</body>

</html>
